<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MediaSphere PDF Viewer</title>
  <link rel="stylesheet" href="styles.css" />

  <style>
    /* Scroll only the viewer content */
    .viewer {
      display: flex;
      flex-direction: column;
      flex: 1;
      height: 100vh;
    }

    .toolbar {
      position: sticky;
      top: 0;
      z-index: 5;
      background-color: #1C1C1C;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #333;
    }

    .page-nav, .zoom-controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #pdfViewerContainer {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background: #f9f9f9;
    }

    canvas.pdf-page {
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 6px;
    }

    #pdfWrapper {
      display: none;
    }
  </style>
</head>
<body>

  <header>
    <h1>MediaSphere PDF Viewer</h1>
  </header>

  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search PDFs..." />
      </div>
      <div class="library-controls">
        <button id="openButton">Open Files</button>
        <button id="closeAllBtn">Clear All</button>
      </div>
      <ul id="pdfList" class="pdf-list"></ul>
      <div class="bookmarks-section">
        <h4>Bookmarks</h4>
        <ul id="bookmarkList" class="bookmark-list"></ul>
      </div>
    </aside>

    <!-- Main Viewer -->
    <main class="viewer">
      <div class="toolbar">
        <div class="page-nav">
          <button id="prevPage">Previous</button>
          <input type="number" id="pageNum" value="1" min="1" />
          <span id="pageCount">/ 1</span>
          <button id="nextPage">Next</button>
          <button id="bookmarkPageBtn" title="Bookmark this page">ðŸ”–</button>
        </div>
        <div class="zoom-controls">
          <button id="zoomOut">-</button>
          <span id="zoomLevel">100%</span>
          <button id="zoomIn">+</button>
        </div>
      </div>

      <div id="pdfViewerContainer" class="pdf-container"></div>
      

      <!-- Optional original canvas -->
      <div id="pdfWrapper">
        <canvas id="pdfCanvas" style="display: none;"></canvas>
        <div id="textLayer"></div>
      </div>
    </main>
  </div>

  <footer>
    <p>&copy; 2025 Media Sphere PDF Viewer. All rights reserved.</p>
  </footer>

  <!-- Use CDN for pdf.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js"></script>
  <!-- <script src="renderer.js"></script> -->
   <script type="module" src="renderer.js"></script>

</body>
</html>
